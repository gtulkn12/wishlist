<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="header" class="jumbotron jumbotron-fluid">
      <!-- <img src="/misfits/defaultPhoto.jpg" alt="" /> -->
      <div class="container text-center">
        <h1 class="display-4">Vacation Destinations WishList</h1>
        <p class="lead">
          Found exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- RIGHT SIDE OF CONTAINER STARTS  -->
        <!-- FORM STARTS -->
        <div class="col-md-3">
          <form id="form">
            <div class="form-group">
              <label for="name">Destination Name</label>
              <input
                required
                minlength="2"
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                required
                minlength="2"
                type="text"
                class="form-control"
                id="location"
                placeholder="Where is it located?"
              />
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input
                type="url"
                class="form-control"
                id="photo"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Where is it located?"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_btn">
              Add to list
            </button>
          </form>
        </div>
        <!-- FORM END  -->
        <!-- RIGHT SIDE CONTAINER ENDS -->

        <!-- LEFT SIDE OF CONTAINER STARTS  -->
        <div class="col-md-9">
          <h4 id="dest_title">Destinations</h4>

          <div id="dest_container">
            <!-- Dynamically populated by Javascript -->
          </div>
        </div>
        <!-- RIGHT SIDE CONTAINER ENDS -->
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>

<button type="button" class="btn btn-primary">
  Notifications <span class="badge badge-light">4</span>
</button>
